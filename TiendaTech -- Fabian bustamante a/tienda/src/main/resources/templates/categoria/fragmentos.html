<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
    <!-- Fragmento 1: agregar categoría en modal -->
    <section th:fragment="agregar">
        <!-- Aquí va el modal de agregar -->
    </section>

    <!-- Fragmento 2: listado de categorías -->
    <section th:fragment="listado">
        <div class="card">
            <div class="card-header">
                <h4>Listado de Categorías</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${categorias}">
                            <td th:text="${c.idCategoria}"></td>
                            <td th:text="${c.descripcion}"></td>
                            <td>
                                <img th:src="@{${c.rutaImagen}}" alt="noData" height="75"/>
                            </td>
                            <td th:text="${c.activo ? 'Activa' : 'Inactiva'}"></td>
                            <td>
                                <a th:href="@{/categoria/eliminar/{id}(id=${c.idCategoria})}"
                                   class="btn btn-danger">Eliminar</a>
                                <a th:href="@{/categoria/modificar/{id}(id=${c.idCategoria})}"
                                   class="btn btn-success">Actualizar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-center">
                <h5>Total Categorías: [[${totalCategorias}]]</h5>
            </div>
        </div>
    </section>

    <!-- Fragmento 3: editar categoría -->
    <section th:fragment="editar">
        <!-- Aquí va el formulario de edición -->
    </section>

    <!-- Fragmento 4: confirmar eliminación -->
    <section th:fragment="confirmarEliminar">
        <!-- Aquí va el modal de confirmación -->
    </section>
</body>
</html>
